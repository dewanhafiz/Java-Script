<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css"/>
    <link>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <div class="form-group  row">
                        <label class=" label col-form-label col-sm-3">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="First-Name"  id="firstName">
                        </div>

                    </div>

                    <div class="form-group  row">
                        <label class=" label col-form-label col-sm-3" >Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="Last-Name"  id="lastName">
                        </div>

                    </div>

                    <div class="form-group  row">
                        <label class=" label col-form-label col-sm-3" >Full Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="Full-Name"  id="fullName">
                        </div>

                    </div>



                    <div class="form-group  row">
                        <label class=" label col-form-label col-sm-3"></label>
                        <div class="col-sm-9">
                            <input type="submit" name="btn" id="btn" class=" btn btn-success"  value="submit">
                        </div>

                    </div>



                </div>
            </div>
        </div>


    </div>


</div>




<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <div class="form-group  row">
                        <label class=" label col-form-label col-sm-3">First Number</label>
                        <div class="col-sm-9">
                            <input type="text" name="First-Name"  id="firstNumber">
                        </div>

                    </div>

                    <div class="form-group  row">
                        <label class=" label col-form-label col-sm-3" >Second Number</label>
                        <div class="col-sm-9">
                            <input type="text" name="Last-Name"  id="secondNumber">
                        </div>

                    </div>

                    <div class="form-group  row">
                        <label class=" label col-form-label col-sm-3" > Result</label>
                        <div class="col-sm-9">
                            <input type="text" name="result"  id="result">
                        </div>

                    </div>



                    <div class="form-group  row">
                        <label class=" label col-form-label col-sm-3"></label>
                        <div class="col-sm-9">
                            <input type="submit" name="btn" id="Add" class=" btn btn-success"  value="+">
                            <input type="submit" name="btn" id="Subtract" class=" btn btn-success"  value="-">
                            <input type="submit" name="btn" id="Multiple" class=" btn btn-success"  value="*">
                            <input type="submit" name="btn" id="Division" class=" btn btn-success"  value="/">
                            <input type="submit" name="btn" id="Remainder" class=" btn btn-success"  value="%">
                           <!-- <input type="submit" name="btn" id="Reset" class=" btn btn-success"  value="RESET">-->
                        </div>

                    </div>



                </div>
            </div>
        </div>


    </div>


</div>

</script>

<script src="formr.js"></script>


</body>
</html>
